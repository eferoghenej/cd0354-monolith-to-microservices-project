apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: 
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: eferoghenej/udagram-frontend:v1
          name: frontend
          imagePullPolicy: Always     
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "1000Mi"
              cpu: "250m"
            limits:
              memory: "2000Mi"
              cpu: "500m"     
          env:
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: JWT_SECRET
      volumes:
      - name: env-configmap
        configMap:
          name: env-configmap
      restartPolicy: Always